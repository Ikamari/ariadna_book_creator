<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet"/>
    <title>Minecraft books</title>
</head>
<body>
    <div class="book-creator">
        <input placeholder="Название файла" name="filename" id="file-name-input">
        <input type="number" max="250" placeholder="Кол-во символов в странице" name="pagesize" id="page-size-input">
        <p class="size-hint">↑ (По-умолчанию будет 225. Лучше не менять + больше 250 не получится сделать) ↑</p>
        <input placeholder="Название книги" name="title" id="title-input">
        <input placeholder="Автор" name="author" id="author-input">
        <textarea placeholder="Текст" name="text" id="text-input"></textarea>
        <button id="export-button">Получить книжку</button>
    </div>
    <a id="hidden-export"></a>
    <script src="./scripts/bundle.js"></script>
</body>
</html>
